<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
        margin: 0;
        background-color: black;
        padding: 10px 20px;
        }

        .modal {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            margin-left: 100px;
        }

        .modal-content {
            background-color: #fefefe;
            border-radius: 12px;    /* Rounded corners */
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /*font-family: "Segoe UI", 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;*/
            font-family: 'Press Start 2P', cursive;
        }

        .modal-content button {
            padding: 8px 16px;
            border: thick solid #183DD0;
            border-radius: 8px;
            cursor: pointer;
            background-color: black;
            color: white;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .modal-content button:hover {
            background-color: #514b4b;
        }
    </style>
</head>
<body>
    <p style="color: white; font-family: sans-serif; margin-bottom: 6px;">
        <span>Score: </span><span id="score">0</span>
        <span> Lives: </span><span id="lives">3</span>
    </p>
    <div id="pause-modal" class="modal" style="width: 300px; height: 200px;">
        <div class="modal-content">
            <p id="modal-message">Game Paused</p>
            <button id="resume-button">Resume</button>
            <button id="restart-button">Restart</button>
        </div>
    </div>
    <canvas></canvas>

    <script src="index_copy.js"></script>
</body>
</html>
